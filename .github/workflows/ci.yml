name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: [8.2, 8.3]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        coverage: xdebug
        
    - name: Copy environment file
      run: cp .env.example .env
      
    - name: Install dependencies
      run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
      
    - name: Generate application key
      run: php artisan key:generate
      
    - name: Setup database
      run: |
        php artisan migrate:fresh --force
        php artisan db:seed --force
        
    - name: Run tests
      run: |
        php artisan test --coverage --min=80
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        
    - name: Install dependencies
      run: composer install --no-progress --no-interaction --prefer-dist
      
    - name: Run security audit
      run: |
        composer audit
        php artisan about --only=security
        
    - name: Check for hardcoded secrets
      run: |
        grep -r "password.*=" . --exclude-dir=vendor --exclude-dir=node_modules || true
        grep -r "secret.*=" . --exclude-dir=vendor --exclude-dir=node_modules || true
        grep -r "key.*=" . --exclude-dir=vendor --exclude-dir=node_modules || true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        
    - name: Install dependencies
      run: composer install --no-progress --no-interaction --prefer-dist
      
    - name: Run PHPStan
      run: |
        composer require --dev phpstan/phpstan
        ./vendor/bin/phpstan analyse --level=8 app/ --error-format=github
        
    - name: Check code style
      run: |
        composer require --dev friendsofphp/php-cs-fixer
        ./vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

  deploy:
    needs: [test, security, code-quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deploy to production server"
        # Add your deployment script here
